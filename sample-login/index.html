<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Dynamics - Secure Portal</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 14px 28px rgba(0,0,0,0.25), 0 10px 10px rgba(0,0,0,0.22);
            width: 400px;
            padding: 40px;
            text-align: center;
        }
        
        .logo {
            width: 180px;
            margin-bottom: 20px;
            cursor: pointer;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #7f8c8d;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #2c3e50;
            font-weight: bold;
        }
        
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 0;
            width: 100%;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #2980b9;
        }
        
        .footer {
            margin-top: 30px;
            color: #7f8c8d;
            font-size: 14px;
        }
        
        .success-message {
            display: none;
            color: #27ae60;
            font-weight: bold;
            margin-top: 20px;
        }
        
        .error-message {
            display: none;
            color: #e74c3c;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="company_logo_1.jpg" alt="NexusTech Solutions Logo" class="logo" id="companyLogo">
        <h1>NexusTech Solutions</h1>
        <p class="subtitle">Employee Portal Access</p>
        
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username">
        </div>
        
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password">
        </div>
        
        <button id="loginButton">Login</button>
        
        <p class="success-message" id="successMessage">Login successful! Welcome back.</p>
        <p class="error-message" id="errorMessage">Invalid username or password. Please try again.</p>
        
        <div class="footer">
            <p>Â© 2025 NexusTech Solutions. All rights reserved.</p>
            <p>For technical support, contact: support@nexustech-solutions.com</p>
        </div>
    </div>

    <script>
        document.getElementById('companyLogo').addEventListener('click', function() {
            window.location.href = 'https://www.google.com';
        });

        document.getElementById('loginButton').addEventListener('click', function() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (username === 'admin' && password === 'password') {
                document.getElementById('successMessage').style.display = 'block';
                document.getElementById('errorMessage').style.display = 'none';
                setTimeout(() => {
                    window.location.href = 'success.html';
                }, 1500);
            } else {
                document.getElementById('errorMessage').style.display = 'block';
                document.getElementById('successMessage').style.display = 'none';
            }
        });
    </script>
</body>
</html>
