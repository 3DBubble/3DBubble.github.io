<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator-container">
        <div class="calculator">
            <div class="display">
                <div class="expression" id="expression"></div>
                <div class="result" id="result">0</div>
            </div>
            <div class="buttons">
                <div class="button-row">
                    <button class="btn function" onclick="handleClear()">AC</button>
                    <button class="btn function" onclick="handleBackspace()">⌫</button>
                    <button class="btn operator" onclick="appendToExpression('%')">%</button>
                    <button class="btn operator" onclick="appendToExpression('/')">/</button>
                </div>
                <div class="button-row">
                    <button class="btn number" onclick="appendToExpression('7')">7</button>
                    <button class="btn number" onclick="appendToExpression('8')">8</button>
                    <button class="btn number" onclick="appendToExpression('9')">9</button>
                    <button class="btn operator" onclick="appendToExpression('*')">×</button>
                </div>
                <div class="button-row">
                    <button class="btn number" onclick="appendToExpression('4')">4</button>
                    <button class="btn number" onclick="appendToExpression('5')">5</button>
                    <button class="btn number" onclick="appendToExpression('6')">6</button>
                    <button class="btn operator" onclick="appendToExpression('-')">-</button>
                </div>
                <div class="button-row">
                    <button class="btn number" onclick="appendToExpression('1')">1</button>
                    <button class="btn number" onclick="appendToExpression('2')">2</button>
                    <button class="btn number" onclick="appendToExpression('3')">3</button>
                    <button class="btn operator" onclick="appendToExpression('+')">+</button>
                </div>
                <div class="button-row">
                    <button class="btn number" onclick="appendToExpression('0')">0</button>
                    <button class="btn number" onclick="appendToExpression('.')">.</button>
                    <button class="btn equals" onclick="calculateResult()">=</button>
                </div>
                <div class="button-row">
                    <button class="btn function" onclick="appendToExpression('(')">(</button>
                    <button class="btn function" onclick="appendToExpression(')')">)</button>
                    <button class="btn function" onclick="appendToExpression('Math.PI')">π</button>
                    <button class="btn function" onclick="appendToExpression('Math.E')">e</button>
                </div>
                <div class="button-row">
                    <button class="btn function" onclick="appendFunction('Math.sin(')">sin</button>
                    <button class="btn function" onclick="appendFunction('Math.cos(')">cos</button>
                    <button class="btn function" onclick="appendFunction('Math.tan(')">tan</button>
                    <button class="btn function" onclick="appendFunction('Math.log10(')">log</button>
                </div>
                <div class="button-row">
                    <button class="btn function" onclick="appendFunction('Math.sqrt(')">√</button>
                    <button class="btn function" onclick="appendFunction('Math.pow(', 2)">x²</button>
                    <button class="btn function" onclick="appendFunction('Math.pow(', ')">xʸ</button>
                    <button class="btn function" onclick="appendFunction('Math.log(')">ln</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
